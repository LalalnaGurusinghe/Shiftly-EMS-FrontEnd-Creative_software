<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Software Letterhead</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 100px 60px 160px;
      position: relative;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 20px;
      left: 60px;
      right: 60px;
      height: 60px;
    }

    .logo {
      max-height: 60px;
    }

    .triangle {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 0;
      height: 0;
      border-bottom: 100px solid #e30613;  /* Triangle height */
      border-left: 100px solid transparent; /* Triangle base width */
      z-index: 0;
    }

    main {
      padding-top: 100px;
      padding-bottom: 100px;
      position: relative;
      z-index: 1;
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 60px;
      right: 60px;
      font-size: 12px;
      color: #333;
      
      z-index: 1;
    }

    .footer-line {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      line-height: 0.3;
    }

    .footer-center {
      text-align: center;
      width: 100%;
    }

    a {
      color:inherit;
      text-decoration: none;
    }

    @media print {
      header, footer, .triangle {
        position: fixed;
      }
      body {
        margin: 120px 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://cdn.prod.website-files.com/635813c46b5aa1b7a5b5ec14/641d76e8d3455bbd533433ad_Creative%20website%20logo%2072%20dpi-52.png" alt="Creative Software Logo" />
  </header>

  <main>
    <!-- Your letter content goes here -->
    <p>Dear [Recipient],</p>
    <p>We are writing to inform you...</p>
    <!-- ... -->
  </main>

  <footer>
    <div style="padding-bottom: 15px;"><strong>Creative Software (Pvt) Ltd.</strong></div>

    <div class="footer-line">
      <div>Level 12, One Galle Face Tower, IA.</div>
    </div>
    <div class="footer-center">Tel: +94 11 250 5889</div>

    <div class="footer-line">
      <div>02, Centre Road, Colombo 02</div>
    </div>
    <div class="footer-center">Fax: +94 11 250 5891</div>

    <div class="footer-line">
      <a href="https://www.creativesoftware.com" target="_blank" style="color:#e30613 ;">www.creativesoftware.com</a>
    </div>
    <div class="footer-center">
      <a href="mailto:info@creativesoftware.com">info@creativesoftware.com</a>
    </div>
  </footer>

  <div class="triangle"></div>
</body>
</html>
